<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form action="proses_pendaftaran.php" method="GET">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" /><br />

      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="tempat_lahir">Tempat Lahir:</label>
      <input type="text" id="tempat_lahir" name="tempat_lahir" /><br />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat"></textarea><br />

      <label>Jenis Kelamin:</label>
      <input type="radio" id="pria" name="jenis_kelamin" value="Pria" />
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" />
      <label for="wanita">Wanita</label><br />

      <input type="submit" value="Daftar" />
    </form>
  </body>
  <!-- Pada metode GET, nilai data dikirim melalui URL, sementara pada metode POST, nilai data tidak terlihat di URL.
  Metode GET cocok digunakan untuk pengiriman data yang tidak sensitif dan dengan data yang lebih kecil. Metode POST lebih cocok untuk data sensitif dan data yang lebih besar. -->
</html>
